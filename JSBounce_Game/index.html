<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buster Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Buster</h1>
    <div class="game-container">
        <div class="cannon"></div>
        <div class="ball"></div>
        <div class="obstacle"></div> 
        <div class="obstacle-horizontal"></div> 
        <div class="target"></div> 
        <div class="score">Score: <span id="score-value">0</span></div> 
        <div id="countdown-timer">
            <span>Time Left:</span>
            <span id="countdown-value">120</span>
        </div>
        <div class="game-over" id="game-over">Game Over</div>
    </div>
    <div class="dx-value">Launch angle: <span id="dx-value" >0</span></div>
    <script src="script.js"></script>
</body>
</html>
